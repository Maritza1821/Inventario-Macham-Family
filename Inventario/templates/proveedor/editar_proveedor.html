<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <h2 class="modal-header ">Editar Proveedor</h2>
        <button class="close" type="button" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <form action="{% url 'editar_proveedor' object.id %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Confirmar</button>
                <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>



<script>
       
    $(function(){

         function validar() {
        var cad = $("#cedula").val().trim();
        var total = 0;
        var longitud = cad.length;
        var longcheck = longitud - 1;
        console.log("llego")
        console.log(longitud)
        console.log(cad)
        if (cad !== "" && longitud === 10){
          for(i = 0; i < longcheck; i++){
            if (i%2 === 0) {
              var aux = cad.charAt(i) * 2;
              if (aux > 9) aux -= 9;
              total += aux;
            } else {
              total += parseInt(cad.charAt(i)); // parseInt o concatenar√° en lugar de sumar
            }
          }

        console.log("paso")
          total = total % 10 ? 10 - total % 10 : 0;

          if (cad.charAt(longitud-1) == total) {
            return true;           
          }else{
           
             messageError("Cedula invalida");
            return false;
          }
        }else{
           messageError("La cedula es incorrecta");
        }
      }
        function messageError(text){
            Swal.fire({
            title:'ERRROR',
            html: '<pre style="text-align: initial !important;">' + text + '</pre>',
            icon:'error',
            confirmButtonColor:'#d33',
            confirmButtonText:'Aceptar'
        })}
        var url=$("form").attr("action")
        var token=$("[name=csrfmiddlewaretoken]").val()

        $("form").submit(function(e){
            e.preventDefault()

            if(validar()){

            let formdata=$("form").serializeArray()
           
            $.ajax({
                method: "POST",
                url: url,
                data: formdata,
                headers:{'X-CSRFToken':token},
                }).done(function(r,textStatus,xhr){
                
                if(xhr.status==200){
                    location.reload(true);
                }else{
                
                    messageError(textStatus);
                }
               
            }).fail(function(error){               
                let ar=JSON.parse(error.responseText)              
                         
                let obe = Object.values(ar);
             
                let mensaje=""
                for (var k in obe) {
                    if ((Number(k) + 1) === obe.length) {
                        mensaje+="- "+obe[k][0]
                    }else{
                    mensaje+= "- "+obe[k][0]+"\n"

                    }
                    
                }
                
               
                 messageError(mensaje)
                
            });
            
            }
        })
    })

     
</script>
