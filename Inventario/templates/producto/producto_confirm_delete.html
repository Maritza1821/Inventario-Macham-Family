{% extends 'inicio/vista_principal.html' %}
{% block titulo %}
Confirmar Eliminacion
{% endblock titulo %}
{% block body %}
<form method="POST" >
    {% csrf_token %}
    <p><strong>Desea eliminar el producto</strong></p>
    <br>
    <h3>{{ object.nombre }} </h3>
    <br>
    <button class="btn btn-danger" type="submit">Confirmar</button>
    <a href="{% url 'listar_producto' %}">Cancelar</a>
</form>

{% endblock body %}
