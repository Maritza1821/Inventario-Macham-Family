{% extends './inicio.html' %}
{% block titulo %}Datos Cliente{% endblock titulo %}
{% block body %}

<div class="card">
    <div class="card-header">
        <strong class="card-title">Datos Perfil</strong>
    </div>
   <div class="container">
        <br>
     
        <form method="POST" action="">

            {% csrf_token %}
            {{form.as_p}}  
         
           
            <div class="d-flex justify-content-start">
                <br>
                <button class=" btn btn-outline-primary btn-flat" type="submit"><i class=" fas fa-save "></i>
                    Guardar</button>
                &nbsp;

             
               

        </form>
    </div>
</div>

<script type="text/javascript">
    function limit_input() {
        var field = document.getElementById("celular");
        var max_length = 10;
        if (field.value.length > max_length) {
            field.value = field.value.slice(0, max_length); 
        }
    }
</script>
{% if messages %}
{% for m in messages %}

<script>
    Swal.fire({
        title: 'Felicitaciones',
        text : '{{m}}',
        icon: 'success',              
        })
</script>  
{% endfor %}
{% endif %}   

{% endblock body %}
